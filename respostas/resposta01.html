<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 01</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/script01.js" defer></script>
</head>
<body>
      <!-- QUESTÃO 01-->
      <div class="container">
        <h1>Questão 1</h1>
        <h2>Digite dois números para descobrir o quadrado do menor número e a raiz quadrada do maior número</h2>
            <div class="form">
                <form id="raiz-form" >
                    <label for="fnumber">1° NÚMERO</label>
                    <input type="number" name="fnumber" id="fnumber" placeholder="Digite o primeiro número">
                    <label for="snumber">2° NÚMERO</label>
                    <input type="number" name="snumber" id="snumber" placeholder="Digite o segundo número">
                    <input type="submit" value="Verificar">
                </form>
                <div id="resultado-raiz">
                <p id="p">Digite os números</p>
                </div>
            </div>
        <a class="btn-voltar" href="../index.html">Voltar</a>
    </div>
</body>
</html>
